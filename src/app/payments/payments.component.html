
<div class="company-header" *ngIf="company" style="text-align: center">
 <div  style="padding: 15px;">
     <img src="{{company.logoUrl}}" alt="">
   <h3>{{company.name}} - {{company.type}}</h3>
 </div>
</div>

<div *ngIf="dataSource.length === 0" style="text-align: center">
 <h4>Δεν υπάρχουν ακόμα πληρωμές για την συγκεκριμένη εταιρεία!</h4>
</div>

<div class="">
  <table *ngIf="dataSource.length > 0" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Ποσό </th>
      <td mat-cell *matCellDef="let element"> {{element.amount}} €</td>
    </ng-container>

    <ng-container matColumnDef="month">
      <th mat-header-cell *matHeaderCellDef> Μήνας </th>
      <td mat-cell *matCellDef="let element"> {{element.month}} </td>
    </ng-container>

    <ng-container matColumnDef="dateFrom">
      <th mat-header-cell *matHeaderCellDef> Από </th>
      <td mat-cell *matCellDef="let element"> {{element.dateFrom}} </td>
    </ng-container>

    <ng-container matColumnDef="dateTo">
      <th mat-header-cell *matHeaderCellDef> Έως </th>
      <td mat-cell *matCellDef="let element"> {{element.dateTo}} </td>
    </ng-container>

    <ng-container matColumnDef="paymentDate">
      <th mat-header-cell *matHeaderCellDef> Πληρώθηκε </th>
      <td mat-cell *matCellDef="let element"> {{element.paymentDate}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
